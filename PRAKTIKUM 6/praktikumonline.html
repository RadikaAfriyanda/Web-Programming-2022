<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Flexbox</title>
    <style>
        * {
            margin: 0;
        }
        .container {
            background-color: white;
            display: flex;
            width: 600px;
        }
        .box {
            color: white;
            padding: 30px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box box1">1</div>
        <div id="box box2">2</div>
        <div id="box box3">3</div>
    </div>
</body>
</html>
