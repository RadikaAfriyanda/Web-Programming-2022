<!DOCTYPE html>
<html lang="id">
    <head>
        <title>FORM PEMESANAN</title>
    </head>
    <body style="background-color: moccasin">
        <table border="0" width="100%">
                    <tr style="background-color: peru">
                        <td>Home |</td>
                        <td>Generate Link |</td>
                        <td>Transaction History |</td>
                        <td>Policy |</td>
                        <td>Log out |</td>
                    </tr>
        </table>
        <table>
            <tr>
                <td width="20%"><img src="gambar/tas.jpg" width="160" height="150"></td>
                <td width="5%">Title Here</td>
                <td>:</td>
                <td><input type="text" name="title" id="title">
                    <label for="title"></label></td>
            </tr>
            <tr>
                <td></td>
                <td>Description</td>
                <td>:</td>
                <td> <textarea name="Description" cols="40" rows="3"></textarea> </td>
            </tr>
            <tr>
                <td></td>
                <td>Account Number</td>
                <td>:</td>
                <td><input type="text" name="number" id="number">
                <label for="number"></label></td>
            </tr>
            <tr>
                <td></td>
                <td>Bank</td>
                <td>:</td>
                <td><input type="text" list="bank" name="bank">
                    <select id="bank">
                        <option value="BCA">Bank Central Asia</option>
                        <option value="Mandiri">Mandiri</option>
                        <option value="BRI">Bank Rakyat Indonesia</option>
                        <option value="BNI">Bank Negara Indonesia</option>
                    </select> </td>
            </tr>
            <tr>
                <td></td>
                <td>Account Holder</td>
                <td>:</td>
                <td><input type="text" name="accountholder" id="accountholder">
                    <label for="accountfolder"></label></td>
            </tr>
            <tr>
                <td></td>
                <td>Transaction</td>
                <td>:</td>
                <td><input type="text" name="transaction" id="transaction">
                    <select id="transaction">
                        <option value="">-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="4">5</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td></td>
                <td>Send To Mobile Phone</td>
                <td>:</td>
                <td><input type="text" name="sendtomobilephone" id="sendtomobilephone">
                    <label for="sendtomobilephone"></label></td>
            </tr>
            <tr>
                <td></td>
                <td>Send To Email</td>
                <td>:</td>
                <td><input type="text" name="sendtoemail" id="sendtoemail">
                    <label for="sendtoemail"></label>
                </td>
            </tr>
            <tr>
                <td>:</td>
                <td><input type="text" name="" id="">
                    <label for=""></label>
                    
                    <button type="submit" style="background-color: green">Generate Nobr Link</button>
                </td>
            </tr>
        </table>
    </body>
</html>
